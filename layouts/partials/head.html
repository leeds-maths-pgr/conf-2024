<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=yes" />
    <meta name="generator" content="hugo" />
    <link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}css/reset.css">
    {{ $style_css := resources.Get "scss/style.scss" }}
    {{ $style := $style_css | resources.ToCSS (dict "enableSourceMap" true) | resources.Fingerprint }}
    <link rel="stylesheet" href="{{ $style.Permalink }}" integrity="{{ $style.Data.Integrity }}">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}timetable.css">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}schedule.css">

    {{ $title := print .Site.Title " | " .Title }}
    {{ if .IsHome }}{{ $title = .Site.Title }}{{ end }}
    <title>{{ $title }}</title>
</head>
